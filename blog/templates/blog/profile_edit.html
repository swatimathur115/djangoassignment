{% extends 'blog/base.html' %}

{% block content %}
<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<h3 style="text-align: center">Update profile Information</h3>
			<div>
			{% for profile in profile %}
				{% if profile.profileimage %}
				<img src="{{ profile.profileimage.url }}" style="height: 100px;width: 100px;">
				{% endif %}
			{% endfor %}
			</div>		
			{% for message in messages %}
				<p class="alert alert-success" role="alert">{{message}}</p>
			{% endfor %}
		</div>
        <br/>
	</div>
</div>
    <div>
	  	<form method="POST" action="" enctype="multipart/form-data">
  			{% csrf_token %}
		  	{{ form.as_p }}
		  	<div class="card card-body">
			 	<div class="row">
				  	<ul>
					  	<input class="btn btn-primary btn-lg btn-block" type="submit" value="Save Details" />
					</ul>	
			  	</div>
		 	</div>
    	</form>
	 	<br/>
  	</div>
	  
{% endblock %}
