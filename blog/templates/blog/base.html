{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>Django Girls blog</title>
			
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="{% static 'css/blog.css' %}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />		
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="{% get_static_prefix %}js/custom.js" type="text/javascript"></script>	
		
   		
	</head>
	<body>
		<header class="page-header">
			<div class="container">				
				{% if user.is_authenticated %}
				    <a href="{% url 'logoutUSer' %}"class="info12"><h3>Logout</h3></a>	  					
					<a href="{% url 'profile_edit' %}" class="top-menu"><h3>Profile</h3></a>
					<a href="{% url 'post_new' %}" class="info12"><i class="fas fa-edit"></i></a>	   	
			    {% else %}					
					<a href="{% url 'loginPage' %}" class="info12"><h3>Login</h3></a>
				{% endif %}
				<a href="{% url 'post_list' %}" class="top-menu"><h3>Django Girls Blog</h3></a>
				<a href="{%url 'polls:index' %}" class="top-menu"><h3>Polls</h3></a>
			</div>						
		</header>
		<main class="content container">
			<div class="row">
				<div class="col">
					{% block content %}
					{% endblock %}
				</div>
			</div>
		</main>
	</body>
</html>
